<!DOCTYPE html>
<html>
    <head>
        <title>Productos</title>
    </head>
    <body>
        <h1>Productos De Inform√°tica</h1>

        <!-- Formulario para agregar productos -->
        <h2>Agregar Producto</h2>
        <form action="/agregar" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="Precio" required>
            <br>
            <button type="submit">Crear</button>
        </form>

        <!-- Lista de productos -->
        <h2>Lista de Productos</h2>
        <ul>
            {% for producto in productos %}
                <li>
                    {{ producto.nombre }}: ${{ producto.precio }}
                    <a href="/editar/{{ producto.id }}">Editar</a>
                    <a href="/eliminar/{{ producto['id'] }}" onclick="return confirm('Seguro que deseas eliminar?')">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
